<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JC62 Simulator</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/photon.min.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/prismjs/themes/prism.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/codeflask/src/codeflask.css">
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
    <link rel="stylesheet" type="text/css" href="./css/token.css">
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Simulator</h1>
      </header>
      <div class="window-content">
        <div class="pane-group">
          <div id="editor-pane" class="pane pane-left">
            <div class="tab-group">
              <div class="tab-item active">
                Editor
              </div>
              <div id="asmtab" class="tab-item">
                Assembler
              </div>
            </div>
            <form>
              <div class="form-group">
                <div id="editor" class="form-control code"></div>
                <div class="btn-group editor-cmd">
                  <button id="btn-assemble" class="btn btn-large btn-default">Assemble</button>
                </div>
              </div>
            </form>
          </div>
          <div id="assembler-pane" class="pane pane-left">
            <div class="tab-group">
              <div id="editab" class="tab-item">
                  Editor
              </div>
              <div class="tab-item active">
                  Assembler
              </div>
            </div>
            <div class="data-title">
              Instructions
            </div>
            <div class="instruction table">
              <table class="table-striped">
                <thead>
                  <tr>
                    <th>Memory Address</th>
                    <th>Instruction</th>
                    <th>HexCode</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="btn-group">
              <button id="btn-run" class="btn btn-large btn-default">Run</button>
              <button id="btn-step" class="btn btn-large btn-default">Step</button>
              <button id="btn-stop" class="btn btn-large btn-default">Stop</button>
          </div>
          </div>
          <div id="cpu-pane" class="pane pane-right">
            <div class="cpu-title">
              CPU
            </div>
            <div class="data-title">
              Memory
            </div>
            <div class="memory table">
              <table class="table-striped">
                <thead>
                  <tr>
                    <th>Memory Address</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="data-title">
              Registers and Flags
            </div>
            <div class="data-wrapper">
              <span id="reg-A-label" class="reg-label">A</span>
              <span id="reg-A" class="reg-data">000000000000</span>
              <span id="reg-B-label" class="reg-label">B</span>
              <span id="reg-B" class="reg-data">000000000000</span>
              <span id="flag-N-label" class="flag-label">N</span>
              <span id="flag-N" class="flag-data">0</span>
              <span class="pc-label">PC</span>
              <span class="pc-data">00000000</span>
            </div>
          </div>
        </div>
    </div>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <!-- Javascript -->
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script type="text/javascript" src="./node_modules/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="js/scroll.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
  </body>
</html>
